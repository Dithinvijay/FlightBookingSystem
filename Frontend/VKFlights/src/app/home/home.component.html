<img src="assets/Landingpageimage.png" alt="Plane" class="hero-banner-img" />
<section class="hero">
  <div class="hero-bg">
    <div class="hero-content">
      <div class="flight-card">
        <div class="trip-type">
          <button class="active">Round Trip</button>
          <button>Oneway</button>
        </div>
        <div class="flight-fields">
          <div class="field">
            <label><img src="src/images/from.png" alt="From" class="field-icon" /> From</label>
            <input type="text" placeholder="Paris" />
          </div>
          <div class="field">
            <label><img src="src/images/to.png" alt="To" class="field-icon" /> To</label>
            <input type="text" placeholder="Florence" />
          </div>
          <div class="field">
            <label><img src="src/images/calendar.png" alt="Depart" class="field-icon" /> Depart</label>
            <input type="text" placeholder="24 January" />
          </div>
          <div class="field">
            <label><img src="src/images/calendar.png" alt="Return" class="field-icon" /> Return</label>
            <input type="text" placeholder="31 January" />
          </div>
          <div class="field">
            <label><img src="src/images/passenger.png" alt="Passengers" class="field-icon" /> Passengers</label>
            <input type="number" min="1" value="2" />
          </div>
          <div class="field">
            <label><img src="src/images/class.png" alt="Class" class="field-icon" /> Class</label>
            <input type="text" placeholder="First" />
          </div>
        </div>
        <button class="search-btn">Search Flights</button>
      </div>
    </div>
  </div>
</section>
